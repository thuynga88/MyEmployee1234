<form style="min-width: 300px;" action="#" th:action="@{/employee/save}" th:object="${employee}" method="post" novalidate="novalidate">
    <h5 class="text-center">Contact form</h5>

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <input class="form-control"
      		   type="text"
   			   placeholder="Contact name"
               th:field="*{firstname}" th:errorclass="field-error" />
        <em th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></em>
    </div>

    <div class="form-group">
        <input class="form-control" 
        	   type="text" 
        	   placeholder="Contact email"
               th:field="*{lastname}" th:errorclass="field-error" />
        <em th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></em>
    </div>
    
<div class="form-group">
        <input class="form-control" type="text" placeholder="Contact email"
               th:field="*{fullname}" th:errorclass="field-error" />
        <em th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></em>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Save
        </button>
    </div>
</form>
